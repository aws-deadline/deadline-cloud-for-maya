specificationVersion: jobtemplate-2023-09
name: layers.ma
parameterDefinitions:
- name: MayaSceneFile
  type: PATH
  objectType: FILE
  dataFlow: IN
  userInterface:
    control: CHOOSE_INPUT_FILE
    label: Maya Scene File
    groupLabel: Maya Settings
    fileFilters:
    - label: Maya Scene Files
      patterns:
      - '*.mb'
      - '*.ma'
    - label: All Files
      patterns:
      - '*'
  description: The Maya scene file to render.
- name: ProjectPath
  type: PATH
  objectType: DIRECTORY
  dataFlow: NONE
  userInterface:
    control: CHOOSE_DIRECTORY
    label: Project Path
    groupLabel: Maya Settings
  description: The Maya project path.
- name: OutputFilePath
  type: PATH
  objectType: DIRECTORY
  dataFlow: OUT
  userInterface:
    control: CHOOSE_DIRECTORY
    label: Output File Path
    groupLabel: Maya Settings
  description: The render output path.
- name: RenderSetupIncludeLights
  type: STRING
  userInterface:
    control: CHECK_BOX
    label: Include All Lights
    groupLabel: Maya Settings
  description: Include all lights in the render.
  default: 'true'
  allowedValues:
  - 'true'
  - 'false'
- name: StrictErrorChecking
  type: STRING
  userInterface:
    control: CHECK_BOX
    label: Strict Error Checking
    groupLabel: Maya Settings
  description: Fail when errors occur.
  default: 'false'
  allowedValues:
  - 'true'
  - 'false'
- name: RezPackages
  type: STRING
  userInterface:
    control: LINE_EDIT
    label: Rez Packages
    groupLabel: Software Environment
  description: A space-separated list of Rez packages to install. Requires a Queue
    Environment to handle the env creation.
  default: mayaIO mtoa deadline_cloud_for_maya
- name: layerDefaultFramesFrames
  type: STRING
  userInterface:
    control: LINE_EDIT
    label: Frames
    groupLabel: Layer layerDefaultFrames Settings (arnold renderer)
  description: The frames to render. E.g. 1-3,8,11-15
  minLength: 1
- name: layerFrameRange1Frames
  type: STRING
  userInterface:
    control: LINE_EDIT
    label: Frames
    groupLabel: Layer layerFrameRange1 Settings (mayaHardware2 renderer)
  description: The frames to render. E.g. 1-3,8,11-15
  minLength: 1
- name: masterLayerFrames
  type: STRING
  userInterface:
    control: LINE_EDIT
    label: Frames
    groupLabel: Layer masterLayer Settings (arnold renderer)
  description: The frames to render. E.g. 1-3,8,11-15
  minLength: 1
- name: renderSetupLayer2Frames
  type: STRING
  userInterface:
    control: LINE_EDIT
    label: Frames
    groupLabel: Layer renderSetupLayer2 Settings (arnold renderer)
  description: The frames to render. E.g. 1-3,8,11-15
  minLength: 1
- name: renderSetupLayer4Frames
  type: STRING
  userInterface:
    control: LINE_EDIT
    label: Frames
    groupLabel: Layer renderSetupLayer4 Settings (mayaSoftware renderer)
  description: The frames to render. E.g. 1-3,8,11-15
  minLength: 1
- name: layerDefaultFramesOutputFilePrefix
  type: STRING
  userInterface:
    control: LINE_EDIT
    label: Output File Prefix
    groupLabel: Layer layerDefaultFrames Settings (arnold renderer)
  description: The output filename prefix for layer layerDefaultFrames
- name: layerFrameRange1OutputFilePrefix
  type: STRING
  userInterface:
    control: LINE_EDIT
    label: Output File Prefix
    groupLabel: Layer layerFrameRange1 Settings (mayaHardware2 renderer)
  description: The output filename prefix for layer layerFrameRange1
- name: masterLayerOutputFilePrefix
  type: STRING
  userInterface:
    control: LINE_EDIT
    label: Output File Prefix
    groupLabel: Layer masterLayer Settings (arnold renderer)
  description: The output filename prefix for layer masterLayer
- name: renderSetupLayer2OutputFilePrefix
  type: STRING
  userInterface:
    control: LINE_EDIT
    label: Output File Prefix
    groupLabel: Layer renderSetupLayer2 Settings (arnold renderer)

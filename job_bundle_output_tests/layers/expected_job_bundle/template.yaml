- name: renderSetupLayer4ImageWidth
  type: INT
  userInterface:
    control: SPIN_BOX
    label: Image Width
    groupLabel: Layer renderSetupLayer4 Settings (mayaSoftware renderer)
  minValue: 1
  description: The image width for layer renderSetupLayer4.
- name: renderSetupLayer4ImageHeight
  type: INT
  userInterface:
